<!-- templates/sign_out.html -->
{% extends 'base.html' %}

{% block title %}Sign Out - My Expense Tracker{% endblock %}

{% block content %}
    <style>
        /* Add styles for the sign-out container */
        .sign-out-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        /* Add styles for buttons */
        button, a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #333;
        }

        a {
            background-color: #fff;
            color: black;
            border: 1px solid #333;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>

    <div class="sign-out-container">
        <h3>Are you sure you want to sign out?</h3>
        <form method="post" action="{% url 'expense_tracker:confirm_sign_out' %}">
            {% csrf_token %}
            <button type="submit">Yes, Sign Out</button>
        </form>
        <a href="{% url 'expense_tracker:home' %}">Cancel</a>
    </div>
{% endblock %}
